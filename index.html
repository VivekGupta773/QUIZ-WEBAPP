<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_aTF7_u5Y0-JKzzCuXJFxIipb-Imjzlab0Q&usqp=CAU");
            background-size:cover;
        }
        .quiz {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #a4e1eb;
            border: 1px solid #023b52;
            border-radius: 5px;
        
        }
        h2 {
            margin-top: 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #score {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz">
        <h2>General Knowledge Quiz</h2>
        <p id="question">Question goes here</p>
        <button id="choiceA">Option A</button>
        <button id="choiceB">Option B</button>
        <button id="choiceC">Option C</button>
        <button id="choiceD">Option D</button>
        <p id="score">Score: 0</p>
        <button id="next" style="display: none;">Next Question</button>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                choices: ["London", "Madrid", "Paris", "Berlin"],
                correctAnswer: "Paris",
            },
            {
                question: "Which planet is known as the Red Planet?",
                choices: ["Mars", "Earth", "Venus", "Jupiter"],
                correctAnswer: "Mars",
            },
            {
                question: "What is the largest mammal?",
                choices: ["Elephant", "Giraffe", "Blue Whale", "Hippopotamus"],
                correctAnswer: "Blue Whale",
            },
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const choiceAElement = document.getElementById("choiceA");
        const choiceBElement = document.getElementById("choiceB");
        const choiceCElement = document.getElementById("choiceC");
        const choiceDElement = document.getElementById("choiceD");
        const scoreElement = document.getElementById("score");
        const nextButton = document.getElementById("next");

        function loadQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            choiceAElement.textContent = question.choices[0];
            choiceBElement.textContent = question.choices[1];
            choiceCElement.textContent = question.choices[2];
            choiceDElement.textContent = question.choices[3];
        }

        function checkAnswer(answer) {
            const question = questions[currentQuestion];
            if (answer === question.correctAnswer) {
                score++;
            }
        }

        function displayScore() {
            scoreElement.textContent = `Score: ${score} / ${questions.length}`;
        }

        function showNextButton() {
            nextButton.style.display = "block";
        }

        function hideNextButton() {
            nextButton.style.display = "none";
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                hideNextButton();
            } else {
                questionElement.textContent = "Quiz Complete!";
                choiceAElement.style.display = "none";
                choiceBElement.style.display = "none";
                choiceCElement.style.display = "none";
                choiceDElement.style.display = "none";
                displayScore();
            }
        }

        loadQuestion();

        choiceAElement.addEventListener("click", () => {
            checkAnswer(choiceAElement.textContent);
            displayScore();
            showNextButton();
        });

        choiceBElement.addEventListener("click", () => {
            checkAnswer(choiceBElement.textContent);
            displayScore();
            showNextButton();
        });

        choiceCElement.addEventListener("click", () => {
            checkAnswer(choiceCElement.textContent);
            displayScore();
            showNextButton();
        });

        choiceDElement.addEventListener("click", () => {
            checkAnswer(choiceDElement.textContent);
            displayScore();
            showNextButton();
        });

        nextButton.addEventListener("click", nextQuestion);
    </script>
</body>
</html>
